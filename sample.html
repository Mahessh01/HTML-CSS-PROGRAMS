<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple div </title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                display: flex;
                justify-content: center; /* horizontal center */
                align-items: center;     /* vertical center */
                height: 100vh;
            }
            .box {
                border: 1px solid;
                height: 400px;
                width: 500px;
                display: flex;
            }
            .left .line1{
                height: 100px;
                width: 250px;
                color: black;
                background-color: black;
            }
            .left .line2{
                height: 100px;
                width: 250px;
                color: black;
                background-color: blue;
            }
            .left .line3{
                height: 100px;
                width: 250px;
                color: black;
                background-color: pink;
            }
            .left .line4{
                height: 100px;
                width: 250px;
                color: black;
                background-color: yellow;
            }
            .box .right{
                display: flex;  
                flex-direction : column; 
            }
            .right .line1{
                height: 100px;
                width: 250px;
                
                background-color: green;
            }
            .right .line2{
                height: 100px;
                width: 250px;
                
                background-color: white;
            }
            .right .line3{
                height: 100px;
                width: 250px;
                
                background-color: red;
            }
            .right .line4{
                height: 100px;
                width: 250px;
                color: black;
                background-color: grey;
            }



        </style>
    </head>
    <body>
        <div class = "box">
            <div class = "left">
                <div class = "line1"></div>
                <div class = "line2"></div>
                <div class = "line3"></div>
                <div class = "line4"></div>
            </div>

            <div class = "right">
                <div class = "line1"></div>
                <div class = "line2"></div>
                <div class = "line3"></div>
                <div class = "line4"></div>
            </div>

        </div>
    </body>
</html>
