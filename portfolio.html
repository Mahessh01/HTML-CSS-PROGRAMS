<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portfolio Website</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
            }
            html, body{
                font-family: 'Arial', sans-serif;
                scroll-behavior: smooth;
                font-weight: 300;
                line-height: 1.4;
                color: white;
            }
            body{
                font-size: 1.4rem;
            }
            header{
                background-color: lightblue;
                

            }
            .container{
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 2rem;
                
            }
            nav{
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 8rem;
            }
            a{
                text-decoration: none;
                color: white;
            }
            nav ul{
                display: flex;
                list-style: none;
                gap: 3rem;
            }
            .logo{
                font-size: 2rem;
                font-weight: 700;
            }

        </style>


    </head>
    <body>
       <header>
        <nav class = "container">
            <div class = "logo">Portfolio</div>
            <ul>
                <a href = "#hero">
                    <li>Home</li>
                </a>
                <a href = "#projects">
                    <li>Projects</li>
                </a>
                <a href = "#contact">
                    <li>Contact</li>
                </a>
            </ul>

            

        </nav>
       </header>
    </body>
</html>
