<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Youtube</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            
        }
        .logo img{
            width: 70px;
            height: auto;
        }
        .center-nav{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search{
            display: flex;
            
        }
        .search input{
            width: 600px;
            height: 10px 20px;
            
            border: 0.5px solid grey;
        }
        .search button{
            padding: 10px 20px;
            border: NONE;
        }
        .mic{
            padding: 15px;
            background-color: grey;
            border-radius: 50%;
            display: grid;
            placce-items: center;
            margin-left: 15px;
        }
        .mic img{
            width: 30px;
            
        }
        .side-nav{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-right: 50px;
        }
        .tags{
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            
            border-top: 1px solid lightgrey;
        }
        .tag{
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgb(22,22,22);
        }
        .dark{
            background-color: rgb(22,22,22);
            color: white;
        }
        .light{
            background-color: rgb(238,238,238);
            color: rgb(67,67,67);
        }
        aside{
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            text -align: center;
        }
        .container{
            display: flex;
        }
        .side-icon{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
        .side-icon img{
            width: 30px;
            
        }
        .side-icon p{
            font-size: 13px;
            margin-top: -5px;
        }
        .bars{
            
            margin-top: 20px;
        }
        .main-container{
            width: 100%;
        }
        main{
            min-height: 100vh;
            background-color: rgb(240,238,238);
        }





        
       </style>
    </head>
    <body>
        <div class="container">
            <aside>
                <div class = "bars">
                    <img src = "https://www.svgrepo.com/show/472427/bars.svg" alt = "bars icon" height = "20px" width = "20px">
                </div>
                <div class = "side-icon">
                    <i>
                        <img src = "https://www.svgrepo.com/show/22031/home-icon-silhouette.svg" alt = "home icon" height = "20px" width = "20px">
                    </i>
                    <p>Home</p>
                </div>
                <div class = "side-icon">
                    <i>
                        <img src = "https://www.svgrepo.com/show/445739/explore.svg" alt = "explore" height = "20px" width = "20px">
                    </i>
                    <p>Explore</p>
                </div>
                <div class = "side-icon">
                    <i>
                        <img src = "https://www.svgrepo.com/show/115917/press-delivery-service.svg" alt = "subscription" height = "20px" width = "20px">
                    </i>
                    <p>subscription</p>
                </div>
                <div class = "side-icon">
                    <i>
                        <img src = "https://www.svgrepo.com/show/489018/library.svg" alt = "library" height = "20px" width = "20px">
                    </i>
                    <p>library</p>
                </div>
            </aside>
        <div class="main-container">
            <header>
            <nav>
                <div class = "logo">
                    <img src ="https://www.svgrepo.com/show/475700/youtube-color.svg" alt = "youtube logo" height = "15px" width = "15px"><img src = "https://www.svgrepo.com/show/303271/youtube-2-logo.svg" alt = "youtube written" height ="100px", width = "100px">
                </div>
                <div class= "center-nav">
                    <div class = "search">
                        <input type = "text"/>
                        <button>
                            <img src = "https://www.svgrepo.com/show/532555/search.svg" alt = "search" height = "20px" width = "20px">
                        </button>
                    </div>
                    <div class = "mic">
                        <img src = "https://www.svgrepo.com/show/501263/mic.svg" alt = "mic" height = "20px" width = "20px">
                    </div>

                </div>
                <div class="side-nav">
                        <i>
                            <img src = "https://www.svgrepo.com/show/491198/camera-outlined.svg" alt = "video-add" height = "40px" width = "40px">
                        </i>
                         <i>
                            <img src = "https://www.svgrepo.com/show/431588/dot-grid.svg" alt = "dot grid" height = "40px" width = "40px">
                        </i>
                         <i>
                            <img src = "https://www.svgrepo.com/show/532089/bell-alt.svg" alt = "bell-icon" height = "40px" width = "40px">
                        </i>
                         <i>
                            <img src = "https://www.svgrepo.com/show/498301/profile-circle.svg" alt = "profile" height = "40px" width = "40px">
                        </i>
                </div>
                
                    
            </nav>
            <div class ="tags">
                <div class = "tag dark">All</div>
                <div class = "tag light">Mixes</div>
                <div class = "tag light">Crypto</div>
                <div class = "tag light">Music</div>
                <div class = "tag light">Live</div>
                <div class = "tag light">Gaming</div>
                
            </div>

            </header>
            <main>
                <div class = "card-container">

                </div>
            </main>
            
            

        </div>
    </body>
</html>
