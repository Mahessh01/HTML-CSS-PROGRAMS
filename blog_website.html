<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Post page</title>
        <style>
            /* Add your CSS styles here */
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;

            }
            html, body {
                font-family: 'Inter', sans-serif;
                line-height: 1.4;
                font-weight: 300;
                scroll-behavior: smooth;
                
            }
            body{
                font-size: 1.4rem;
            } 
            header{
                position: sticky;
                top: 0;
                background-color: white;
            }     
            nav{
                padding: 1rem;
                max-width: 1200px;
                margin: auto; 
                display: flex;
                justify-content: space-between;
            }
            nav ul{
                display: flex;
                list-style: none;
                align-items: center;
                gap: 2rem;
                padding: 1rem 2rem;
            }
            nav ul li{
                font-size: 1.8rem;
                font-weight: 400;
            }
            nav ul li:hover{
                border-bottom: 2px solid grey;
            }
            .hero {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            main{
                max-width: 1200px;
                margin: auto;
            }
            .hero_content h1{
                font-size: 6rem;
                line-height: 1.2;
            }
            .hero_content h4{
                font-size: 2.5rem;
                font-weight: 300;
            }
            .hero_image img{
                border-radius: 5rem;

            }
            .h-card{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 5rem;
                padding: 2rem;
                box-shadow: 0px 5px 4px rgba(0, 0, 0, 0.1);
                border-radius: 0.5rem;
                border: 1px solid #e0e0e0;
            }
            .card-content{
                padding: 2rem;
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            .status{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .read-btn{
                all: unset;
                font-weight: 600;
                
                border: 1px solid grey;
            }
            .read-btn:hover{
                text-decoration: underline;
                color: blue;
            }

            

            

        </style>
